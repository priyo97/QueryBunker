<!DOCTYPE html>
<html>
<head>
	<title>Discussion forum</title>
	<link rel="stylesheet" type="text/css" href="../static/css/index.css">
</head>

<body>
	<div class="container-1">
		<div class="container-2-">
			<nav>
				<div id="header-1">
					<span>Discussion forum</span>
				</div>

				<div id="header-2">
					<span>Questions</span>
					<span>tags</span>
					<span>users</span>
					<span>unanswered</span>
					<span>ask a question</span>
				</div>
			</nav>
		</div>
		<div class="container-2">
			<div id="container-3">
				<div id="sort">
					<span>active</span>
					<span>popular</span>
					<span>newest</span>
					<span>most voted</span>
				</div>
			</div>

			<div id="questions-section">

				<div class="question-segment">
					
					<div class="count">
						<div class="count-inner">
							<div class="count-element">0</div>
							<div class="count-element">5</div>
							<div class="count-element">6</div>
						</div>
						<div class="count-inner">
							<div class="count-element">votes</div>
							<div class="count-element">answers</div>
							<div class="count-element">views</div>
						</div>
					</div>

					<div class="question">
						<div class="question-inner">
							<div id="question-element">
								What is this discussion forum about?
							</div>
						</div>
						<div class="question-inner">
							<div id="question-tags">
								<span>#first</span>
								<span>#comingsoon</span>
							</div>	
						</div>
					</div>
					<div class="user">
						<div class="user-inner user-element">
							<div id="user-name">
								priyo97	
							</div>
						</div>
						<div class="user-inner user-element">
							
							<div id="posted-time">
								57 mins ago
							</div>
						</div>
					</div>	
				</div>

				<div class="question-segment">
					
					<div class="count">
						<div class="count-inner">
							<div class="count-element">0</div>
							<div class="count-element">4</div>
							<div class="count-element">7</div>
						</div>
						<div class="count-inner">
							<div class="count-element">votes</div>
							<div class="count-element">answers</div>
							<div class="count-element">views</div>
						</div>
					</div>

					<div class="question">
						<div class="question-inner">
							<div id="question-element">
								When is it starting?
							</div>
						</div>
						<div class="question-inner">
							<div id="question-tags">
								<span>#discuss</span>
								<span>#excited</span>
							</div>	
						</div>
					</div>
					<div class="user">
						<div class="user-inner user-element">
							<div id="user-name">
								alex21	
							</div>
						</div>
						<div class="user-inner user-element">
							
							<div id="posted-time">
								33 mins ago
							</div>
						</div>
					</div>	
				</div>
			</div>
			
		</div>
	</div>
</body>
</html>
